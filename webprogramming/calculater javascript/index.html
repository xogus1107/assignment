<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <html>
<head>
  <meta charset='UTF-8'>
  <title>Calculator</title>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="js/main.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div class='container'>
    <div id='calc'>
        <div class='title'><center><b><p>Moon</p></b></center></div>

        <div class='inner' id='display'><span class='display-text'>0</span></div>

        <div class='memory'>
            <p><b>Memory:</b> <span class='memory-val'>0</span></p>
        </div>

        <div class='inner'>
            <div class='button memory-clear'><p>MC</p></div>
            <div class='button memory-return'><p>MR</p></div>
            <div class='button memory-add add-plus'><p>M+</p></div>
            <div class='button memory-add add-minus'><p>M-</p></div>
            <div class='button clear'><p>C</p></div>
        </div>

        <div class='inner'>
            <div class='button input number' data-value='7'><p>7</p></div>
            <div class='button input number' data-value='8'><p>8</p></div>
            <div class='button input number' data-value='9'><p>9</p></div>
            <div class='button input operation' data-value='&divide;'><p>&divide;</p></div>
            <div class='button remove'><p>&#8592;</p></div>
        </div>

        <div class='inner'>
            <div class='button input number' data-value='4'><p>4</p></div>
            <div class='button input number' data-value='5'><p>5</p></div>
            <div class='button input number' data-value='6'><p>6</p></div>

            <div class='button input operation' data-value='+'><p>+</p></div>
            <div class='button input operation' data-value='&times;'><p>&times;</p></div>
        </div>

        <div class='inner'>
            <div class='button input number' data-value='1'><p>1</p></div>
            <div class='button input number' data-value='2'><p>2</p></div>
            <div class='button input number' data-value='3'><p>3</p></div>
            <div class='button input operation' data-value='-'><p>-</p></div>
            <div class='button equal'><p>=</p></div>

        </div>

        <div class='inner'>
            <div class='button input number' data-value='0'><p>0</p></div>
            <div class='button input dot' data-value='.'><p>.</p></div>
            <div class='button input bracket-left' data-value='('><p>(</p></div>
            <div class='button input bracket-right' data-value=')'><p>)</p></div>

        </div>

    </div>
  </div>
</body>
</html>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
