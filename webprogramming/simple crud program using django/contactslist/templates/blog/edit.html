<!DOCTYPE html>
<html>
<head>
	<title>Edit</title>
</head>
<body>
	<form action="/update/{{person.id}}" method="post">
		{% csrf_token %}
		<label for="name">NAME: <input type = "text" name="name" id="name"
		value = "{{person.name}}" placeholder = "{{person.name}}"/>
		</label>
		<label for="e_mail">E-mail: <input type = "text" name="e_mail" id="e_mail"
		value = "{{person.e_mail}}" placeholder = "{{person.e_mail}}"/>
		</label>
		<label for="phone_number">Phone-number: <input type = "text" name="phone_number" id="phone_number"
		value = "{{person.phone_number}}" placeholder = "{{person.phone_number}}"/>
		</label>
		<input type="submit" value="Update"/>
	</form>
</body>

</html>
